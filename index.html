	<div class="container">
		<div class="weather-app">
			<form class="search-form" id="search-form">
				<div class="row">
					<div class="col-6">
						<input
							type="text"
							placeholder="Search a city name.."
							autofocus="on"
							autocomplete="off"
							id="search-box"
							class="form-control shadow-sm"
						/>
					</div>
					<div class="col-3">
						<input
							type="submit"
							value="Search"
							class="form-control btn btn-primary shadow-sm"
						/>
					</div>
					<div class="col-3">
							<button class="btn btn-success id="current-location-button">Current Location</button>
					</div>
			</div>
			</form>
			<h1 id="city">Morrow</h1>
            <h2 id="date"></h2>

					</div>
				<div class="col-6">

					</ul>
				</div>
			</div>
		</div>
	</div>
